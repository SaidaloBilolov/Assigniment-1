<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="contactlinkstyle.css">
        <link rel="shortcut icon" href="file (3).png" type="image/x-icon">
    </head>
    <body>
        <main>
            <div class="bartop">
                <div class="barin">
                    <div class="personal">
                        <div class="ppp"></div>
                        <div class="fortext">
                            <a class="aboutmeh11" href="index.html"><h1
                                    class="personalh1">WorkHub Central</h1></a>
                        </div>
                    </div>
                    <div class="aboutmeskillsprojectparent">
                        <div class="aboutmediv">
                            <a class="aboutmeh1" href="index.html"><h1
                                    class="aboutmeh1">Home</h1></a>
                        </div>
                        <div class="skillsdiv">
                            <a class="aboutmeh1" href="index.html"><h1
                                    class="aboutmeh1">About</h1></a>
                        </div>
                        <div class="projectdiv">
                            <a class="projecth11" href="hotdeskspage.html"><h1
                                    class="projecth1">View Offices</h1></a>
                        </div>
                        <div class="contactme">
                            <a class="contactlinkbutton"
                                href="contactlink.html"><h1
                                    class="conactmeh1">Contact</h1></a>
                        </div>
                    </div>
                    <div class="search-container">
                        <input class="search-input" type="text" id="zipCode"
                            placeholder="Search by City or ZIP Code.">
                        <button class="search-button"
                            id="searchButton">Search</button>
                    </div>
                </div>
            </div>
            <div class="contactmain"><div class="contactmainleft"><div
                        class="contactmainlefttop"><div
                            class="contactmainlefttoptext"><h1
                                class="contactmainlefttoptexth1">Get in touch
                                with
                                us</h1></div><div
                            class="contactmainlefttoptextname">Name<div
                                class="contactmainlefttoptextnameinput"><input
                                    class="nameinput" type="text" id="name"
                                    name="name" required
                                    placeholder="      Saida'loxon"></div></div><div
                            class="contactmainlefttoptextemail">Email<div
                                class="contactmainlefttoptextemailinput"><input
                                    class="emailinput" type="email" id="email"
                                    name="email" required
                                    placeholder="      saidalobilolov@gmail.com"></div></div><div
                            class="contactmainlefttoptextmessage">Message<div
                                class="contactmainlefttoptextmessageinput"><input
                                    class="messageinput" type="text"
                                    id="message" name="message" required
                                    placeholder="       Hello, I want to rent an office"></div></div><div
                            class="contactmainleftbottom"><button
                                class="sendmessagebutton">Send my
                                message</button></div></div></div><div
                    class="contactmainright"></div></div>
                    
        </main>
    </body>
</html>
